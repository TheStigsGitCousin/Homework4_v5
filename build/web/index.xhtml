<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p>
                <h:outputLabel value="From: "/>
            </p>
            <h:selectOneMenu value="#{currencyManager.fromCurrency}">
                <f:selectItems value="#{currencyManager.allCurrencies}" />
            </h:selectOneMenu>
            <p>
                <h:outputLabel value="To: "/>
            </p>
            <h:selectOneMenu value="#{currencyManager.toCurrency}">
                <f:selectItems value="#{currencyManager.allCurrencies}" />
            </h:selectOneMenu>
            <p>
                <h:outputLabel for="camout" value="Amount: "/>
                <h:inputText id="camount" value="#{currencyManager.amount}"/>
            </p>
            <p><h:commandButton value="Convert" action="#{currencyManager.convertCurrencies}"/></p>
            <p>
                <h:outputLabel for="currHolder" rendered="#{currencyManager.result != -1}"  value="Result: "/>
                <h:outputText id="currHolder" rendered="#{currencyManager.result != -1}" value="#{currencyManager.result}"/>
            </p>
        </h:form>
    </h:body>
</html>
